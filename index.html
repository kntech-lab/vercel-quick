<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ready For Framia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            line-height: 1.2;
            position: relative;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: lightSweep 8s ease-in-out infinite;
            z-index: 10;
            pointer-events: none;
        }
        
        .framia {
            background: linear-gradient(
                45deg,
                #e74c3c,
                #f39c12,
                #f1c40f,
                #2ecc71,
                #3498db,
                #9b59b6,
                #e67e22,
                #e74c3c
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gentleShift 4s ease-in-out infinite;
            position: relative;
            display: inline-block;
            filter: 
                drop-shadow(0 0 8px rgba(231, 76, 60, 0.3))
                drop-shadow(0 0 16px rgba(52, 152, 219, 0.2))
                drop-shadow(0 0 24px rgba(46, 204, 113, 0.15));
        }
        
        .framia::before {
            content: "Framia";
            position: absolute;
            top: 1px;
            left: 1px;
            background: linear-gradient(
                45deg,
                #ec7063,
                #f7dc6f,
                #abebc6,
                #85c1e9,
                #bb8fce,
                #f8c471,
                #ec7063
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gentleShift 4s ease-in-out infinite reverse;
            filter: blur(2px);
            z-index: -1;
            opacity: 0.4;
        }
        
        .framia::after {
            content: "Framia";
            position: absolute;
            top: -1px;
            left: -1px;
            background: linear-gradient(
                135deg,
                #fadbd8,
                #fdeaa7,
                #d5f4e6,
                #d6eaf8,
                #e8daef,
                #fdeaa7,
                #fadbd8
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gentleShift 4s ease-in-out infinite;
            filter: blur(4px);
            z-index: -2;
            opacity: 0.2;
        }
        
        @keyframes gentleShift {
            0%, 100% {
                background-position: 0% 50%;
                filter: 
                    drop-shadow(0 0 8px rgba(231, 76, 60, 0.3))
                    drop-shadow(0 0 16px rgba(52, 152, 219, 0.2))
                    drop-shadow(0 0 24px rgba(46, 204, 113, 0.15));
            }
            33% {
                background-position: 100% 50%;
                filter: 
                    drop-shadow(0 0 10px rgba(243, 156, 18, 0.3))
                    drop-shadow(0 0 18px rgba(155, 89, 182, 0.2))
                    drop-shadow(0 0 26px rgba(52, 152, 219, 0.15));
            }
            66% {
                background-position: 50% 100%;
                filter: 
                    drop-shadow(0 0 9px rgba(46, 204, 113, 0.3))
                    drop-shadow(0 0 17px rgba(241, 196, 15, 0.2))
                    drop-shadow(0 0 25px rgba(155, 89, 182, 0.15));
            }
        }
        
        @keyframes lightSweep {
            0%, 20%, 80%, 100% {
                transform: translateX(-150%);
                opacity: 0;
            }
            50% {
                transform: translateX(150%);
                opacity: 0.3;
            }
        }
        
        .get-ready {
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                font-size: 2.5rem;
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="get-ready">Get Ready For</div>
        <div class="framia">Framia</div>
    </div>
</body>
</html>
