<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Vercel 测试项目</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .feature-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .feature-desc {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .button-group {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .info-section {
            margin-top: 50px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .info-title {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .info-list {
            text-align: left;
            color: #666;
            line-height: 1.6;
        }

        .info-list li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .info-list li::before {
            content: "✓";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 欢迎来到我的网站</h1>
        <p class="subtitle">这是一个部署在 Vercel 上的测试项目</p>
        
        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">快速部署</div>
                <div class="feature-desc">使用 Vercel 实现秒级部署</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🌐</div>
                <div class="feature-title">全球 CDN</div>
                <div class="feature-desc">自动优化全球访问速度</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🔧</div>
                <div class="feature-title">自动构建</div>
                <div class="feature-desc">Git 推送自动触发部署</div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="showAlert()">点击测试</button>
            <a href="#info" class="btn btn-secondary">了解更多</a>
        </div>
        
        <div class="info-section" id="info">
            <h3 class="info-title">项目特点</h3>
            <ul class="info-list">
                <li>响应式设计，适配各种设备</li>
                <li>现代化的 CSS 动画效果</li>
                <li>简洁优雅的用户界面</li>
                <li>快速加载，性能优化</li>
                <li>部署简单，维护方便</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>由 lipanpan 创建 | 部署于 Vercel | 
            <span id="current-time"></span></p>
        </div>
    </div>

    <script>
        function showAlert() {
            alert('🎉 恭喜！你的 Vercel 项目部署成功了！');
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        // 更新时间
        updateTime();
        setInterval(updateTime, 1000);

        // 平滑滚动
        document.querySelector('a[href="#info"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('#info').scrollIntoView({
                behavior: 'smooth'
            });
        });

        // 页面加载动画
        window.addEventListener('load', function() {
            document.querySelector('.container').style.animation = 'fadeInUp 0.8s ease-out';
        });
    </script>
</body>
</html>
